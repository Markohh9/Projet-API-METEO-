<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/0419a1702a.js" crossorigin="anonymous"></script>
    <title>Météo</title>
</head>

<body class="container-body">


    <div class="">

        <header>
            <h1 class="title-txt">MétéApp</h1>
        </header>

        <form class="classform">
            <label class="form-txt" for="city">Entrez une Ville pour avoir la météo de celle-ci!</label>
            <input class="form-input" type="text" name="city" class="form-control p-4">
        </form>


        <div class="card d-none">
            

            <div class=" details">
                <div class="align-top-card">
                    <div class="txt-top-card">
                        <h5 class="weather-name">Nancy</h5>
                        <div class="city-name-desc">Ciel dégagé</div>
                    </div>
                    <div class="temp-txt">
                        <span>9</span>
                        <span>&deg</span>
                    </div>
                </div>
            </div>


            <div class="cardimgtemp"> 
                <div class="infoday">
                    <div class="cardinfoday">
                        <div class="cardsectioninfo">
                            <p class="infocardtitle">Ce matin il fera</p>
                            <div class="temp-txt">
                                <span>9</span>
                                <span>&deg</span>
                            </div>
                        </div>
                        <div class="cardsectioninfo">
                            <p class="infocardtitle">Le soleil se lève à:</p>
                            <span class="infocardhours">18h00</span>
                        </div>
                    </div>
                    <div class="cardinfoday">
                        <div class="cardsectioninfo">
                            <p class="infocardtitle">Cet après midi il fera:</p>
                            <div class="temp-txt">
                                <span>9</span>
                                <span>&deg</span>
                            </div>
                        </div>
                        <div class="cardsectioninfo">
                            <p class="infocardtitle">Le soleil se couche à:</p>
                            <span class="infocardhours">18h00</span>
                        </div>
                    </div>
                </div>





                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                </div>
            </div>

        </div>





        <main>



        </main>





    </div>
    <footer>


    </footer>
    <script src="./js/api.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>


</html>
